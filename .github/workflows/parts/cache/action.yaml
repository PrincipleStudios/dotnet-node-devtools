name: 'Package Cache'
description: 'Caches packages for this repository'
inputs: {}
outputs: {}
runs:
  using: 'composite'
  steps:
    - uses: actions/setup-dotnet@v3
      with:
        version: '8.0.x'

    - uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
